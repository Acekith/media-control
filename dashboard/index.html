<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Best Damn Roomie Dashboard</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>
    <link rel='stylesheet prefetch' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>

<body>
    <header>
        <hgroup>
            <h1>Best Damn Roomie Dashboard</h1>
        </hgroup>
    </header>

    <nav>
        <ul>
            <li><a class="brick dashboard" href="#"><span class='icon ion-home'></span>Dash Home</a></li>
            <li><a class="brick pages" href="#"><span class='icon ion-android-calendar'></span>Calendars</a></li>
            <li><a class="brick navigation" href="#"><span class='icon ion-ios-partlysunny'></span>Weather</a></li>
            <li><a class="brick users" href="#"><span class='icon ion-android-clipboard'></span>To Do Lists</a></li>
        </ul>
    </nav>

    <div id="content" class="pages">

        <header>
            <div class="brick identify">
                <span class="icon ion-home"></span>
            </div>

            <div class="brick title">
                <h2 style="font-size: -webkit-xxx-large;">Start or Switch Program</h2>
            </div>
        </header>



        <div class="brick closed" style="background: transparent;min-width: 240px;min-height: 240px;">
            <hgroup>
                    <button type="button" id="steam" style="padding: 0;border: none;background: none;">
                        <img src="images/Steam_logo.png" style="width: 100%">
                    </button>
            </hgroup>
        </div>

        <div class="brick closed" style="background: transparent;min-width: 240px;min-height: 240px;">
            <hgroup>
                    <button type="button" id="kodi" style="padding: 0;border: none;background: none;">
                        <img src="images/kodi_logo.png" style="width: 100%">
                    </button>
            </hgroup>
        </div>

        <div class="brick closed" style="background: transparent;min-width: 240px;min-height: 240px;">
            <hgroup>
                    <button type="button" id="netflix" style="padding: 0;border: none;background: none;">
                        <img src="images/Netflix_logo.png" style="width: 100%">
                    </button>
            </hgroup>
        </div>

    </div>

    <footer>

    </footer>

    <script src="js/index.js"></script>

</body>
</html>
